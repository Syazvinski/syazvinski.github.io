<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Snoop - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FCA326, #E24329);
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;  /* Changed from 900 to 700 for regular bold */
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);  /* Reduced drop shadow */
        }
        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .date {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            border: 4px solid white;
            border-radius: 10px;
        }
        .background-text {
            position: absolute;
            font-size: 20vw;
            font-weight: 700;  /* Changed from 900 to 700 to match main text */
            opacity: 0.1;
            z-index: -1;
            white-space: nowrap;
            overflow: hidden;
        }
        .top-left { top: -5vw; left: -5vw; transform: rotate(-45deg); }
        .bottom-right { bottom: -5vw; right: -5vw; transform: rotate(-45deg); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seller Snoop</h1>
        <p class="subtitle">The Amazon OA Sourcing Revolution</p>
        <div class="date">Dec 1, 2024</div>
    </div>
    <div class="background-text top-left">SELLER SNOOP</div>
    <div class="background-text bottom-right">COMING SOON</div>
</body>
</html>
